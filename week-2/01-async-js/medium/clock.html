        function updateTime() {
            const currentDate = new Date();
            let hours = currentDate.getHours();
            let minutes = currentDate.getMinutes();
            let seconds = currentDate.getSeconds();

            // Pad single-digit hours, minutes, and seconds with leading zeros
            hours = hours.toString().padStart(2, '0');
            minutes = minutes.toString().padStart(2, '0');
            seconds = seconds.toString().padStart(2, '0');

            document.getElementsByClassName('hrs')[0].innerText = hours;
            document.getElementsByClassName('min')[0].innerText = minutes;
            document.getElementsByClassName('second')[0].innerText = seconds;
            document.getElementsByClassName('hrs')[1].innerText = hours%12;
            document.getElementsByClassName('min')[1].innerText = minutes;
            document.getElementsByClassName('second')[1].innerText = seconds;
            if(hours<12){
                document.getElementsByClassName('pm')[0].innerText = 'AM';
            }
            else{
                document.getElementsByClassName('pm')[0].innerText = 'PM';
            }
        }

        setInterval(updateTime, 1000);

        // Initial update
        updateTime();
